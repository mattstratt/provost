<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Provost Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body, h3, p {
      font-family: 'Proxima Nova', sans-serif;
    }
    h3.event-date {
      font-weight: bold;
      color: #006eb3;
    }
    p.event-name {
      font-weight: bold;
      font-style: italic;
      color: black;
    }
    p.event-time, p.event-info, p.event-link {
      font-style: italic;
      color: black;
    }
    .event-break {
      margin-bottom: 2em;
    }
  </style>
</head>
<body>

  <h1>Engaging Activities for Students and Employees</h1>
  <div id="events-list">
    <!-- Events will be populated here -->
  </div>

  <script>
    // ... (Your existing JavaScript code)

    if (events.length > 0) {
      for (var i = 0; i < events.length; i++) {
        var event = events[i];
        var when = new Date(event.start.dateTime || event.start.date);
        var options = { year: 'numeric', month: 'long', day: 'numeric' };
        var formattedDate = when.toLocaleDateString('en-US', options);
        
        var eventDiv = document.createElement('div');
        eventDiv.className = 'event-break';

        var dateElement = document.createElement('h3');
        dateElement.className = 'event-date';
        dateElement.textContent = formattedDate;

        var nameElement = document.createElement('p');
        nameElement.className = 'event-name';
        nameElement.textContent = event.summary;

        // Add your other elements for time, info, and link here
        // ...

        eventDiv.appendChild(dateElement);
        eventDiv.appendChild(nameElement);
        // Append other elements to eventDiv
        // ...

        eventsList.appendChild(eventDiv);
      }
    } else {
      var emptyElement = document.createElement('p');
      emptyElement.textContent = 'No upcoming events found.';
      eventsList.appendChild(emptyElement);
    }

    // ... (The rest of your existing JavaScript code)
  </script>

  <!-- Google API script -->
  <script async defer src="https://apis.google.com/js/api.js"
    onload="handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') handleClientLoad()">
  </script>

</body>
</html>
