<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Provost Events</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    /* Style the list items */
    #events-list li {
      font-size: 18px;
      margin-bottom: 15px;
    }
    /* Bold event names */
    .event-name {
      font-weight: bold;
      color: #2C3E50; /* Navy blue */
    }
    /* Italicize the date and time */
    .event-date {
      font-style: italic;
      color: #8E44AD; /* Purple */
    }
  </style>
</head>
<body>

  <h1>Engaging Activities for Students and Employees</h1>
  <ul id="events-list">
    <!-- Events will be populated here -->
  </ul>

  <script>
    // ... (Your existing JavaScript code)

    if (events.length > 0) {
      for (var i = 0; i < events.length; i++) {
        var event = events[i];
        var when = event.start.dateTime;
        if (!when) {
          when = event.start.date;
        }
        var listItem = document.createElement('li');
        listItem.innerHTML = '<span class="event-name">' + event.summary + '</span> - <span class="event-date">' + when + '</span>';
        eventsList.appendChild(listItem);
      }
    } else {
      var listItem = document.createElement('li');
      listItem.textContent = 'No upcoming events found.';
      eventsList.appendChild(listItem);
    }

    // ... (The rest of your existing JavaScript code)
  </script>

  <!-- Google API script -->
  <script async defer src="https://apis.google.com/js/api.js"
    onload="handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') handleClientLoad()">
  </script>

</body>
</html>
