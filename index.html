<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Provost Events</title>
  <style>
    h1 {
      font-family: 'Proxima Nova', sans-serif;
      font-size: 12px;
      text-align: center;
      color: #006eb3;
    }
    h3.event-date {
      font-family: 'Proxima Nova', sans-serif;
      color: #006eb3;
      font-weight: bold;
      font-size: 12px;
    }

    p {
      font-family: 'Proxima Nova', sans-serif;
      color: black;
      margin: 0.2em 0;
      font-size: 10px;
    }
    p.event-info {
      font-weight: bold;
      font-size: 12px;
    }
    span.event-location {
      font-weight: normal;
      font-size: 12px;
    }
    a.event-link {
      font-style: italic;
      color: blue;
      font-size: 12px;
    }
    p.event-for,
    p.event-information,
    p.event-registration-link {
      font-family: 'Proxima Nova', sans-serif;
      font-weight: bold;
      color: black;
      font-size: 12px;
    }
    p.event-sponsored-by {
      font-family: 'Proxima Nova', sans-serif;
      color: black;
      font-size: 12px;
    }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

  <h1>Engaging Activities for Students and Employees</h1>
  <p style="font-family: 'Proxima Nova', sans-serif; color: black; font-size: 14px; text-align: center;">
    Please participate and help us spread the word!
  </p>
  
  <br>
  <div id="events-list">
    <!-- Events will be populated here -->
  </div>

  <script>
    function formatTime(dateObj) {
      var hours = dateObj.getHours();
      var minutes = dateObj.getMinutes();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      return (hours < 10 ? '0' : '') + hours + ':' + (minutes < 10 ? '0' : '') + minutes + ' ' + ampm;
    }

    function listUpcomingEvents() {
      gapi.client.calendar.events.list({
        'calendarId': '9d473971a24aa2563d5c86101bd0e5f2aa02b76e73846c97c7d967b2fc46a8e5@group.calendar.google.com',
        'timeMin': new Date().toISOString(),
        'timeMax': new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0, 23, 59, 59).toISOString(),
        'showDeleted': false,
        'singleEvents': true,
        'maxResults': 10,
        'orderBy': 'startTime'
      }).then(function(response) {
        var events = response.result.items;
        var eventsList = document.getElementById('events-list');
        var currentMonth = new Date().getMonth(); // Get the current month (0-11)

        if (events.length > 0) {
          for (var i = 0; i < events.length; i++) {
            var event = events[i];
            var startDateTime = new Date(event.start.dateTime || event.start.date);
            var endDateTime = new Date(event.end.dateTime || event.end.date);
            var eventLink = event.htmlLink;
            var eventLocation = event.location || 'Location not specified';
            var description = event.description || 'No description available';
            var meetingLink = description.includes('Meeting Link: ') ? description.split('Meeting Link: ')[1] : null;
            var eventFor = description.includes('Who is this Event For: ') ? description.split('Who is this Event For: ')[1] : null;
            var sponsoredBy = description.includes('Sponsored By: ') ? description.split('Sponsored By: ')[1] : null;
            var information = description.includes('Information About the Event: ') ? description.split('Information About the Event: ')[1] : null;
            var registrationLink = description.includes('Registration or Virtual Meeting Link: ') ? description.split('Registration or Virtual Meeting Link: ')[1] : null;

            if (startDateTime.getMonth() === currentMonth) {
              var eventContainer = document.createElement('div'); // Define eventContainer here

              var dateElement = document.createElement('h3');
              dateElement.className = 'event-date';
              dateElement.textContent = startDateTime.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

              var infoElement = document.createElement('p');
              infoElement.className = 'event-info';
              infoElement.innerHTML = `${event.summary} - <span class="event-location">${eventLocation}</span>`;

              var timeElement = document.createElement('p');
              timeElement.className = 'event-time';
              timeElement.textContent = `${formatTime(startDateTime)} - ${formatTime(endDateTime)}`;

              var sponsoredByElement = document.createElement('p');
              sponsoredByElement.className = 'event-sponsored-by';
              sponsoredByElement.textContent = `Sponsored By: ${sponsoredBy || 'Not specified'}`;

              eventContainer.appendChild(dateElement);
              eventContainer.appendChild(infoElement);
              eventContainer.appendChild(sponsoredByElement); // Add Sponsored By
              eventContainer.appendChild(timeElement);

              eventsList.appendChild(eventContainer);

              var breakElement = document.createElement('br');
              eventsList.appendChild(breakElement);
            }
          }
        } else {
          var noEventsElement = document.createElement('p');
          noEventsElement.textContent = 'No upcoming events found.';
          eventsList.appendChild(noEventsElement);
        }
      });
    }

    function initClient() {
      gapi.client.init({
        'apiKey': 'AIzaSyAecA9n1YO3WPakqJ9ogmSni0GnseQtvTg',
        'discoveryDocs': ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
      }).then(function () {
        gapi.client.load('calendar', 'v3', listUpcomingEvents);
      });
    }

    function handleClientLoad() {
      gapi.load('client', initClient);
    }
  </script>

  <!-- Google API script -->
  <script async defer src="https://apis.google.com/js/api.js"
  onload="handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') handleClientLoad()">
  </script>

</body>
</html>
