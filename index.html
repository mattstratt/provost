<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Provost Events</title>
  <style>
    h1 {
      font-family: 'Proxima Nova', sans-serif;
    }
    h3.event-date {
      font-family: 'Proxima Nova', sans-serif;
      color: #006eb3;
      font-weight: bold;
    }
    p.event-name, p.event-time, p.event-description, p.event-location {
      font-family: 'Proxima Nova', sans-serif;
      color: black;
    }
    p.event-name {
      font-weight: bold;
      font-style: italic;
    }
    p.event-time {
      font-style: italic;
    }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

  <h1>Engaging Activities for Students and Employees</h1>
  <div id="events-list">
    <!-- Events will be populated here -->
  </div>

  <script>
function formatTime(dateObj) {
  var hours = dateObj.getHours();
  var minutes = dateObj.getMinutes();
  var ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  minutes = minutes < 10 ? '0' + minutes : minutes;
  return hours + ':' + minutes + ' ' + ampm;
}


    function listUpcomingEvents() {
      gapi.client.calendar.events.list({
        'calendarId': '9d473971a24aa2563d5c86101bd0e5f2aa02b76e73846c97c7d967b2fc46a8e5@group.calendar.google.com',
        'timeMin': (new Date()).toISOString(),
        'showDeleted': false,
        'singleEvents': true,
        'maxResults': 10,
        'orderBy': 'startTime'
      }).then(function(response) {
        var events = response.result.items;
        var eventsList = document.getElementById('events-list');

        if (events.length > 0) {
          for (var i = 0; i < events.length; i++) {
            var event = events[i];
            var startDateTime = new Date(event.start.dateTime || event.start.date);
            var endDateTime = new Date(event.end.dateTime || event.end.date);

            // Format time
            var formattedStartTime = formatTime(startDateTime);
            var formattedEndTime = formatTime(endDateTime);

            var dateElement = document.createElement('h3');
            dateElement.className = 'event-date';
            dateElement.textContent = startDateTime.toDateString();

            var nameElement = document.createElement('p');
            nameElement.className = 'event-name';
            nameElement.textContent = event.summary;

            var timeElement = document.createElement('p');
            timeElement.className = 'event-time';
            timeElement.textContent = `${formattedStartTime} - ${formattedEndTime}`;

            var descriptionElement = document.createElement('p');
            descriptionElement.className = 'event-description';
            descriptionElement.textContent = event.description || 'No description available';

            var eventContainer = document.createElement('div');
            eventContainer.appendChild(dateElement);
            eventContainer.appendChild(nameElement);
            eventContainer.appendChild(timeElement);
            eventContainer.appendChild(descriptionElement);

            eventsList.appendChild(eventContainer);
          }
        } else {
          var noEventsElement = document.createElement('p');
          noEventsElement.textContent = 'No upcoming events found.';
          eventsList.appendChild(noEventsElement);
        }
      });
    }

    function initClient() {
      gapi.client.init({
        'apiKey': 'AIzaSyAecA9n1YO3WPakqJ9ogmSni0GnseQtvTg',
        'discoveryDocs': ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
      }).then(function () {
        gapi.client.load('calendar', 'v3', listUpcomingEvents);
      });
    }

    function handleClientLoad() {
      gapi.load('client', initClient);
    }
  </script>

  <!-- Google API script -->
  <script async defer src="https://apis.google.com/js/api.js"
  onload="handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') handleClientLoad()">
  </script>

</body>
</html>
