<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Upcoming Provost Events</title>
  <style>
    /* Your existing CSS styles here */
    h1 {
      font-family: 'Proxima Nova', sans-serif;
      font-size: 14px;
      text-align: center;
      color: #006eb3;
    }
    h3.event-date {
      font-family: 'Proxima Nova', sans-serif;
      color: #006eb3;
      font-weight: bold;
      font-size: 12px;
    }

    p {
      font-family: 'Proxima Nova', sans-serif;
      color: black;
      margin: 0.2em 0;
      font-size: 10px;
    }
    p.event-info {
      font-weight: bold;
      font-size: 12px;
    }
    span.event-location {
      font-weight: normal;
      font-size: 12px;
    }
    a.event-link {
      font-style: italic;
      color: blue;
      font-size: 12px;
    }
    p.event-for,
    p.event-location {
      font-weight: bold;
    }
    b {
      font-weight: bold; /* Add this line to make <b> content bold */
    }
    
    /* Additional styles for dropdown and button */
    label {
      font-family: 'Proxima Nova', sans-serif;
      color: black;
      font-size: 12px;
    }
    select, input, button {
      font-family: 'Proxima Nova', sans-serif;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Engaging Activities for Students and Employees</h1>
  <p style="font-family: 'Proxima Nova', sans-serif; color: black; font-size: 12px; text-align: center;">
    Please participate and help us spread the word!
  </p>

  <label for="month">Select Month:</label>
  <select id="month">
    <option value="0">January</option>
    <option value="1">February</option>
    <option value="2">March</option>
    <option value="3">April</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="9">October</option>
    <option value="10">November</option>
    <option value="11">December</option>
  </select>

  <label for="year">Select Year:</label>
  <input type="number" id="year" min="2022" max="2030" step="1" value="2023">

  <button onclick="listEventsForSelectedMonth()">Show Events</button>
  
  <br>
  <div id="events-list">
    <!-- Events will be populated here -->
  </div>

  <script>
    function formatTime(dateObj) {
      var hours = dateObj.getHours();
      var minutes = dateObj.getMinutes();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      return (hours < 10 ? '0' : '') + hours + ':' + (minutes < 10 ? '0' : '') + minutes + ' ' + ampm;
    }

    function listEventsForSelectedMonth() {
      var selectedMonth = document.getElementById('month').value;
      var selectedYear = document.getElementById('year').value;
      
      var startDate = new Date(selectedYear, selectedMonth, 1);
      var endDate = new Date(selectedYear, parseInt(selectedMonth) + 1, 0, 23, 59, 59);

      // Modify this part to fetch and display events based on startDate and endDate
      // You can use a JSON array or an AJAX request to fetch events from your data source.
      // Populate the events in the "events-list" div.
      // Example:
      var eventsList = document.getElementById('events-list');
      eventsList.innerHTML = ''; // Clear previous events
      
      // Sample event data (replace with your data source)
      var eventData = [
        {
          summary: 'Event 1',
          startDateTime: '2023-10-05T10:00:00Z',
          endDateTime: '2023-10-05T12:00:00Z',
          location: 'Location 1',
          description: 'Description 1',
          eventLink: 'https://example.com/event1'
        },
        {
          summary: 'Event 2',
          startDateTime: '2023-10-10T15:00:00Z',
          endDateTime: '2023-10-10T17:00:00Z',
          location: 'Location 2',
          description: 'Description 2',
          eventLink: 'https://example.com/event2'
        }
      ];

      eventData.forEach(function(event) {
        var startDateTime = new Date(event.startDateTime);
        var endDateTime = new Date(event.endDateTime);
        
        var eventContainer = document.createElement('div');

        var dateElement = document.createElement('h3');
        dateElement.className = 'event-date';
        dateElement.textContent = startDateTime.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

        var infoElement = document.createElement('p');
        infoElement.className = 'event-info';
        infoElement.innerHTML = `${event.summary} - <span class="event-location">${event.location}</span>`;

        var timeElement = document.createElement('p');
        timeElement.className = 'event-time';
        timeElement.textContent = `${formatTime(startDateTime)} - ${formatTime(endDateTime)}`;

        var descriptionElement = document.createElement('p');
        descriptionElement.className = 'event-description';

        // Format and add event details to descriptionElement
        descriptionElement.innerHTML = `<b>Event Description:</b> ${event.description}<br>`;
        descriptionElement.innerHTML += `<a class="event-link" href="${event.eventLink}" target="_blank">Click here for more details</a>`;

        eventContainer.appendChild(dateElement);
        eventContainer.appendChild(infoElement);
        eventContainer.appendChild(timeElement);
        eventContainer.appendChild(descriptionElement);

        eventsList.appendChild(eventContainer);

        var breakElement = document.createElement('br');
        eventsList.appendChild(breakElement);
      });
    }
  </script>
</body>
</html>
